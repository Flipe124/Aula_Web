<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>
    
    <div id="login">
        <div class="header">
            <a 
                href="https://faculdadefacec.edu.br/"
                target="_new"
                title="Site Facec"
                class="aHeader"
            >
                <img src="./src/img/logo-amarelo.svg" alt="logo facec">
            </a>
        </div>
        <form action="" method="post" class="aBody">
            <label>Email:</label>
            <input type="email" alt="campo email" name="email" placeholder="Digite seu email"/>
            <label>Senha:</label>
            <input type="password" alt="campo senha" name="senha" placeholder="Digite sua senha"/>
            
            <div id="btn-div">
                <center>
                 <buttom type="submit" class="btn" onclick="window.location.href='perfil.html'">ENTRAR</buttom>
                </center>
                 
            </div>

            <div class="atalho">
                <div class="esquerda">
                    Sou novo: <a href="http://">Cadastra-se</a>
                </div>
                <div class="direita">
                    Esqueceu a senha? <a href="recuperar-senha.html">Recuperar senha</a>
                </div>
            </div>
            
        </form>
    </div>







</body>
</html>
