<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>
    
    <div id="login">
        <div class="header">
            <a 
                href="https://faculdadefacec.edu.br/"
                target="_new"
                title="Site Facec"
                class="aHeader"
            >
                <img src="./src/img/logo-amarelo.svg" alt="logo facec">
            </a>
        </div>
        <form action="" method="post" class="aBody">
            <label>Email:</label>
            <input type="email" alt="campo email" name="email" placeholder="Digite seu email"/>
            

            <input type="submit" value="RECUPERAR" class="btn">

            <div class="atalho">
                <div class="esquerda">
                    Sou novo: <a href="http://">Cadastra-se</a>
                </div>
                <div class="direita">
                    Deseja voltar? <a href="/">voltar</a>
                </div>
            </div>
            
        </form>
    </div>







</body>
</html>
